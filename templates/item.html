{% extends 'base.html' %}

{% block main_content %}


    <h1>{{ item['name'] }}</h1>
    <p>
        Price: {{ item['price'] }}
    </p>
    <p>
        {{ item['description'] }}
    </p>
    <p>
        <a href="{{ url_for('add_to_cart', item_id=item['item_id'] ) }}">
            Add to cart
        </a>
    </p>
{% endblock %}
